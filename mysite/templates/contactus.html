{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HopeHub - About</title>

  <link rel="stylesheet" href="{% static 'css/contact.css'%}">
</head>
<body>

  <!-- Navbar -->
  <div class="wrap">
    <!-- Header -->
    <header>
      <div class="brand">
        <a href="{% url 'home' %}"> <img src="../static/image/logo.png" alt="HopeHub Logo"> </a>
      </div>

      <nav aria-label="Main navigation">
  <a href="{% url 'home' %}">Home</a>
  <a href="{% url 'aboutus' %}">About</a>
  <a href="{% url 'donateform' %}">Donate</a>
  <a href="{% url 'blog' %}">Blog</a>
  <a href="{% url 'contactus' %}">Contact</a>

  {% if user.is_authenticated %}
    <a href="{% url 'profile' %}" class="profile-icon">
      <img src="{% static 'image/profile.png' %}" alt="Profile" style="width:60px; height:40px; border-radius:50%;">
    </a>
  {% else %}
    <a class="cta" href="{% url 'login' %}">Login/Signup</a>
  {% endif %}
</nav>

    </header>
      <!--contact section -->
  <section class="contact-section" >
      <div class="contact-left">
          <h1>Contact Us</h1>
          <p>Have questions or need more information?<br>
             We'd love to hear from you!</p>

          <form class="contact-form" action="{% url 'login' %}">
              <label>Name</label>
              <input type="text" name="name" placeholder="Your Name">

              <label>Email</label>
              <input type="email" name="email" placeholder="Your Email">

              <label>Message</label>
              <textarea name="message" placeholder="Write your message"></textarea>

              <button type="submit">Send Message</button>
          </form>
      </div>

      <div class="contact-right">
          <img src="../static/image/contact.jpg" alt="Contacts">
      </div>
  </section>

  </div>
</body>
</html>
