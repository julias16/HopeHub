{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
  <div class="container login-container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="form-group">
        {{ form.identifier.errors }}
        <input type="text" name="identifier" placeholder="Username / Email / Phone" value="{{ form.identifier.value|default_if_none:'' }}">
      </div>

      <div class="form-group">
        {{ form.password.errors }}
        <input type="password" name="password" placeholder="Password">
      </div>

      <button type="submit" class="btn">Log in</button>

      <p class="switch-text">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </form>
  </div>
</body>
</html>
