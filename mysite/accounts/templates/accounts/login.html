{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
  <style>
    /* Error message style */
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error-message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <input id="identifier" type="text" name="identifier" placeholder="Username / Email / Phone" value="{{ form.identifier.value|default_if_none:'' }}">
      {{ form.identifier.errors }}

      <input id="password" type="password" name="password" placeholder="Password">
      {{ form.password.errors }}

      <button type="submit" class="btn">Login</button>

      <p class="switch-text">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </form>
  </div>
</body>
</html>
